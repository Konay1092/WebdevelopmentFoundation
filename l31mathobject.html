<!DOCTYPE html>
<html>
<head>
	<title>Math Object</title>
</head>
<body>


	<script type="text/javascript">
		
		let cal;

		cal = 2.8; //result = 2.8; 
		cal = 2.4; //result = 2.4;


		cal = Math.round(2.6); //result = 3; 
		cal = Math.round(2.3); //result = 2;


		cal = Math.ceil(2.6); //result = 3;
		cal = Math.ceil(2.1); //result = 3;
		cal = Math.ceil(2.0); //result = 2;


		cal = Math.floor(2.9);//result = 2;
		cal = Math.floor(2.3);//result = 2;


				// square root
		cal = Math.sqrt(49); //result = 7;

				// power(base,power);
		cal = Math.pow(7,2); //result = 49;


			// absolute value
		cal = Math.abs(100); //result = 100;
		cal = Math.abs(-100); //result = 100;


			// mininum number
		cal = Math.min(8,2,5,9,1,7,3,0,-2); //result = -2;
			// maximun number
		cal = Math.max(8,2,5,9,1,7,3,0,-2); //result = ;



		cal = Math.random();

		cal = Math.floor(Math.random() * 10000);





		console.log(cal);

	</script>

	</body>
</html>
