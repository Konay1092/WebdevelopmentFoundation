<!DOCTYPE html>
<html>
<head>
	<title>Array Method</title>
</head>
<body>
	

	<script type="text/javascript">
		// Array Method

		let arrcolors = ["red","black","orange","tomato","violet"];

		console.log(arrcolors);
		console.log(arrcolors.length);
		console.log(arrcolors[3]);
		console.log(arrcolors.indexOf("violet"));


		// Character Array in js
		let myfriend ="Aung Kyaw Kyaw";

		console.log(Array.isArray(arrcolors)); //result = true
		console.log(Array.isArray(myfriend)); //result = false


		console.log(arrcolors);
		console.log("Array to String by toString = " + arrcolors.toString());
		console.log("Array to String by join = " + arrcolors.join("*"));


		const n = ["red","black","green","silver"];
		console.log(n);


		n[4] ="blue";
		n[1] = "pink";

		console.log(n);


		// Add new value to array ( addon to the end )
		n.push("gold");
		n.push("orange");
		n.push("violet","white");
		console.log(n);



		// Add new value to array ( addon to front )
		n.unshift("tomato");
		n.unshift("skyblue","grey");
		console.log(n);


		// Remove value & index ( take off from front )
		n.shift();
		n.shift();
		console.log(n);


		// Remove value & index ( take off from end )
		n.pop();
		n.pop();
		console.log(n);


		// Remove only value
		delete n[2];
		console.log(n);
		console.log(n.length);
		console.log(n[2]);

			// splice(index,length(space))
		let q = n.splice(1,5);
		console.log(q);
		console.log(q.length);


		// Array Combine
		const arr1 = ["aung aung","zaw zaw","maung maung","kyaw kyaw"];
		const arr2 = ["su su","nu nu","yu yu","lu lu"];
		const arr3 = [100,200,300,400];

		console.log(arr1+arr2); //oki but changed to string

		console.log(arr1.concat(arr2));
		console.log(arr2.concat(arr1));
		console.log(arr1.concat(arr1));
		console.log(arr1.concat(arr3));



		// Array Sorting

		const arr4 = arr1.concat(arr2);
		console.log(arr4);
		console.log(arr4[3]);



		// Sort A to Z (sort() doesn't work in number)
		console.log(arr4.sort());
		// console.log(arr4[3]);


		// Sort Z to A
		console.log(arr4.reverse());



		const arr5 = [700,200,100,50,150,10,5,7,6,600];

		console.log(arr5);
		// console.log(arr5.sort());


		console.log(arr5.sort(function(a,z){
				// return a-z;
				return z-a;
		}));


		console.log(arr5.sort(function(x,y){
				// return x-y;
				return y-x;
		}));


















	</script>
</body>
</html>
