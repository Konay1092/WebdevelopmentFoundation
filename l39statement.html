<!DOCTYPE html>

	<script type="text/javascript">
		
		// Ternary Operator ( ? )
		// c1 > c2 ? true : false;

		const x = 100;
		const y = 200;
		console.log( x > y ? "Yes, it is true" : "No, it is false" );
		console.log( x < y ? "Yes, it is true" : "No, it is false" );




		const num1 = 20;
		const num2 = 20;

		// check value
		document.write("equal to (==) result = " + (num1 == num2 ? "True" : "False") + "<br/>");

		// check value / data type
		document.write("equal to (===) result = " + (num1 === num2 ? "True" : "False") + "<br/>");


		// check value
		document.write("not equal to (!=) result = " + (num1 != num2 ? "True" : "False") + "<br/>");

		// check value / data type
		document.write("not equal to (!==) result = " + (num1 !== num2 ? "True" : "False") + "<br/>");


		document.write("greater to (>) result = " + (num1 > num2 ? "True" : "False") + "<br/>");
		document.write("greater or equal to (>=) result = " + (num1 >= num2 ? "True" : "False") + "<br/>");


		document.write("less than to (<) result = " + (num1 < num2 ? "True" : "False") + "<br/>");
		document.write("less than or equal to (<=) result = " + (num1 <= num2 ? "True" : "False") + "<br/>");



		// if statement

		// if(condition){
		// 	codes to be execute....;
		// }


		const id = 30;


		// if(id == 50){
		// 	console.log("Correct");
		// }


		if(id == 30){
			console.log('Correct');
		}else{
			console.log('Incorrect');
		}


		if(id === "30"){
			console.log('Correct');
		}else{
			console.log('Incorrect');
		}


		if(id != "30"){
			console.log('Correct');
		}else{
			console.log('Incorrect');
		}


		if(id !== "30"){
			console.log('Correct');
		}else{
			console.log('Incorrect');
		}



		// else if()

		const j = 100;
		let k = 100;

		if(j > k){
			console.log("Yes, j is greater than k");
		}else if(j == k ){
			console.log("j is equal to k");
		}else{
			console.log("No, j is less than k");
		}

		const color = "silver";


		switch(color){
			case "white":

				break;
			case "black":
				console.log("My fav color is not black");
				break;
			case "red":
				console.log("i hate red color");
				break;
			case "violet":
				console.log("Correct!!, My fav color is violet");
				break;
			default:
				console.log("Try Again");
				break;
		}




		let daycount = new Date().getDay();
		// console.log(daycount);

		// 0 to 6

		let today;

		switch(daycount){
			case 0:
				today = "Sunday";

			case 2:
				today = "Tuesday";

				today = "Wednesday";

			case 4:

			case 5:

				break;

			// case 6:

			// 	break;

			default:
				today = "Saturday";

		}

		document.write("today is = " + today);
