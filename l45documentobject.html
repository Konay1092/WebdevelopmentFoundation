<!DOCTYPE html>
<html>
  <head>
    <title>Document Object</title>

    <link href="./css/l45documentobject.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h3 class="card-title">Todo List</h3>

          <form id="form" class="form" action="act" method="post">
            <div class="form-control">
              <label for="task">Enter New Task</label>
              <input type="text" name="task" id="task" class="task" />
            </div>

            <input type="submit" class="btn" value="Add Task" />
          </form>
        </div>

        <div class="card-action">
          <h4 id="tasktitle">Tasks</h4>

          <ul class="list-group">
            <li class="list-group-item">
              List Item 1
              <a href="#" id="delete-item1" class="delete-item">
                <i class="far fa-trash-alt"></i>
              </a>
            </li>

            <li class="list-group-item">
              List Item 2<a href="#" id="delete-item2" class="delete-item"
                ><i class="far fa-trash-alt"></i
              ></a>
            </li>
            <li class="list-group-item">
              List Item 3<a href="#" id="delete-item3" class="delete-item"
                ><i class="far fa-trash-alt"></i
              ></a>
            </li>
            <li class="list-group-item">
              List Item 4<a
                href="#"
                id="delete-item4"
                class="delete-item delete-me"
                ><i class="far fa-trash-alt"></i
              ></a>
            </li>
            <li class="list-group-item">
              List Item 5<a href="#" id="delete-item5" class="delete-item"
                ><i class="far fa-trash-alt"></i
              ></a>
            </li>
          </ul>

          <a href="#" id="clear-id" class="clear-tasks">Clear Tasks</a>
        </div>
        <h2></h2>

        <div class="moretasks">
          <!-- <img
            src="https://raw.githubusercontent.com/Codelessly/FlutterLoadingGIFs/master/packages/cupertino_activity_indicator.gif"
            id="loading"
            class="loading"
            alt="loader"
            type="abcd"
          /> -->
        </div>
      </div>
    </div>

    <script src="js/l45documentobject.js" type="text/javascript"></script>
  </body>
</html>
