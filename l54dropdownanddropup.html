<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown and Dropup</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Dropdown</h1>
      <div class="dropdown">
        <button
          class="btn btn-primary btn-sm dropdown-toggle rounded-0"
          data-bs-toggle="dropdown"
        >
          Dropdown with button
        </button>
        <ul class="dropdown-menu bg-danger">
          <li><a href="#" class="dropdown-item">Profile View</a></li>
          <li><a href="#" class="dropdown-item">Profile EDit</a></li>
          <li><a href="#" class="dropdown-item">Deactivate</a></li>
          <li><a href="#" class="dropdown-item">Delete Profile</a></li>
        </ul>
      </div>

      <br /><br />
      <div class="dropdown">
        <a
          href="#"
          class="btn btn-warning btn-sm rounded-0 dropdown-toggle"
          data-bs-toggle="dropdown"
          >Dropdown with a tag</a
        >
        <ul class="dropdown-menu bg-info">
          <li><a href="#" class="dropdown-item">Profile View</a></li>
          <li><a href="#" class="dropdown-item">Profile EDit</a></li>
          <li><a href="#" class="dropdown-item">Profile Delete</a></li>
        </ul>
      </div>
      <hr />
      <div class="dropup">
        <a
          href="#"
          class="btn btn-warning btn-sm rounded-0 dropdown-toggle"
          data-bs-toggle="dropdown"
          >Dropdown with a tag</a
        >
        <ul class="dropdown-menu bg-info">
          <li><a href="#" class="dropdown-item">Profile View</a></li>
          <li><a href="#" class="dropdown-item">Profile EDit</a></li>
          <li><a href="#" class="dropdown-item">Profile Delete</a></li>
        </ul>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
