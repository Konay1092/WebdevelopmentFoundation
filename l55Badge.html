<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Badge</h1>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-secondary">Secondary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-info">info</span>
      <span class="badge bg-warning">Warning</span>
      <hr />
      <h1>Rounded</h1>
      <span class="badge bg-primary rounded-0">Primary</span>
      <span class="badge bg-secondary rounded">Secondary</span>
      <span class="badge bg-success rounded-pill">Success</span>
      <span class="badge bg-danger rounded-pill">Danger</span>
      <span class="badge bg-info rounded-pill">info</span>
      <span class="badge bg-warning rounded-pill">Warning</span>
      <hr />
      <h4>Hot Sale <span class="badge bg-info">New</span></h4>
      <button class="btn btn-primary">
        Notification <span class="badge bg-danger">5</span>
      </button>
      <br /><br />
      <!-- sup=superscript -->
      <!-- sub=subscript -->
      <b>Add Card</b><sup class="badge bg-success">9</sup>
      <br />
      <b>Special Discount <sub class="badge bg-success">5%</sub></b>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
