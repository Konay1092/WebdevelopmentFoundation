<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsivecontainer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1>Without container</h1>
      <hr />
    </div>
    <div class="container">
      <h1>With Container</h1>
      <hr />
    </div>
    <div class="container-fluid">
      <h1>Container Fluid</h1>
      <hr />
    </div>
    <hr />
    <div class="container-sm">This is conntainer Container Sm size</div>
    <div class="container-md">This is conntainer Container md size</div>
    <div class="container-lg">This is conntainer Container lg size</div>
    <div class="container-xl">This is conntainer Container xl size</div>
    <div class="container-xxl">This is conntainer Container xxl size</div>
    <div class="container">This is fixed container.</div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<!-- Breakpoint Dimensions in Boostrap
x-small none            <576px
1.small (sm)            >=576px           mobile
2.medium (md)           >=756px          (taplab,table laptop)(14 in)
3.large (lg)                              laptop ,desktop 18.5, 20''  
4.Extra large (xl)                        desktop 21 24 27 in
5.Extra Extra large (xxl)                 32 38 in
