<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowandcolumn</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <h1>Row and Column</h1>
      <div class="row">
        <!-- col has 12 max -->
        <h1 class="col-12 bg-primary text-light text-center">Hello Yangon</h1>
        <h1 class="col-7 bg-secondary text-light">Hello Mandalay</h1>
        <h1 class="col-3 bg-success text-light">Hello Bago</h1>
        <h1 class="col-2 bg-info text-light">Hello Pyapon</h1>
        <h1 class="col-10 bg-warning text-light">Hello Yay</h1>
        <h1 class="col-2 bg-danger text-light">Hello Chin</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 bg-primary text-light">
          <div class="row">
            <div
              class="col-xxl-3 col-xl-4 col-lg-6 col-nd-6 col-sm-12 bg-primary text-light"
            >
              column1 -div1
            </div>
            <div
              class="col-xxl-3 col-xl-4 col-lg-6 col-nd-6 col-sm-12 bg-warning text-light"
            >
              column2 -div1
            </div>
            <div
              class="col-xxl-3 col-xl-4 col-lg-6 col-nd-6 col-sm-12 bg-info text-light"
            >
              column3 -div1
            </div>
            <div
              class="col-xxl-3 col-xl-4 col-lg-6 col-nd-6 col-sm-12 bg-warning text-light"
            >
              column4 -div1
            </div>
            <div
              class="col-xxl-3 col-xl-4 col-lg-6 col-nd-6 col-sm-12 bg-success text-light"
            >
              column5 -div1
            </div>
          </div>
        </div>

        <div class="col-6 bg-secondary text-light">
          <div class="row">
            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
              <div class="row">
                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                  Column1-Div2-part1
                </div>
                <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
                  Column2-Div2-part2
                </div>
              </div>
            </div>
            <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12">
              Column 2-Div 2
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
