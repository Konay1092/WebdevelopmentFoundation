<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HorizontalAlignment</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .row {
        height: 100px;
        background-color: silver;
      }

      .column {
        height: 100px;
        background-color: silver;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Horizontal Alignment</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-center text-light">
        <!-- Row has display Flex properties.-->
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-end text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-between text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row justify-content-around text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="column align-items-end text-light">
        <div class="col-2 bg-primary">Column 1</div>
        <div class="col-2 bg-info">Column 2</div>
        <div class="col-2 bg-success">Column 3</div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
